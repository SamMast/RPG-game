
<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Sam Mast - RPG Game</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>
	<body>
	
		<div class="container text-center">
			<header class="header col-md-12 col-lg-12 col-sm-12 col-xs-12">
				<h1 class="title">
					Star Wars Game
				</h1>
			</header>

			<div>
				<div id="pickText" class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					Pick a Character:
					<br>
					<span id="pickCharacter"></span>
				</div>
				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					Your Character:
					<br>
					<span id="userCharacter"></span>
				</div>
				<div id="enemiesText" class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					Enemies Left:
					<br>
					<span id="enemiesLeft"></span>
				</div>
			</div>

			<div>
				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					Fight Section
				</div>
				<br>
				<button id="attackButton">Attack!</button>
				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					Defender
					<br>
					<span id="currentEnemy"></span>
				</div>
			</div>

		<br>

		</div>

		<div>
			<footer class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center navbar-fixed-bottom" id="footer">Copyright @ 2018 - Samuel Mast</footer>
		</div>
	</body>
	<script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>

</html>
