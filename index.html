	
<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Sam Mast - RPG Game</title>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Orbitron:400,700|Russo+One" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>
	<body>
	
		<div class="container text-center">
			<header class="header col-md-12 col-lg-12 col-sm-12 col-xs-12">
				<h1 class="title">
					Star Wars Game
				</h1>
			</header>

			<div class="playscreen">
				<div id="pickText" class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					Pick a Character:
					<br>
					<div id="pickCharacter"></div>
				</div>
				<div class="col-md-4 col-lg-4 col-sm-4 col-xs-12 midText">
					Your Character:
					<br>
					<div id="userCharacter"></div>
				</div>
				<div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
					<br >
					<div id="textScreen1"></div>
					<div id="textScreen2"></div>
					<div id="textScreen3"></div>
				</div>
				<div class="col-md-4 col-lg-4 col-sm-4 col-xs-12 midText">
					Current Enemy:
					<br>
					<div id="currentEnemy"></div>
				</div>
			</div>
			<hr>
			<div class="playscreen">
				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 glyphicon glyphicon-triangle-top midText" id="fightArrow">
				</div>
				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 midText">
					
					Fight Section
				</div>
				<br>
				<div id="attack" class="col-md-12 col-lg-12 col-xs-12 col-sm-12" >
					<button id="attackButton" class="text-center">Attack!</button>
				</div>
			</div>
			<div class="playscreen">
				<div id="enemiesText" class="col-md-12 col-lg-12 col-sm-12 col-xs-12 midText">
					Enemies Left:
					<br>
					<div id="enemiesLeft"></div>
				</div>
			</div>

		<br>

		</div>

		<div>
			<footer class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center navbar-fixed-bottom" id="footer">Copyright @ 2018 - Samuel Mast</footer>
		</div>
	</body>
	<script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>

</html>
